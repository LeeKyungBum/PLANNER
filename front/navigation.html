<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Navigation | PLANNER</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/navigation.css">
</head>
<body>
  <header>
      <div class="logo" onclick="location.href='index.html'">PLANNER</div>
      <nav>
          <ul>
          <li><button data-tab="portfolio" data-label="Portfolio" onclick="location.href='portfolio.html'">P</button></li>
          <li><button data-tab="level" data-label="Level" onclick="location.href='level.html'">L</button></li>
          <li><button data-tab="ai" data-label="AI assistant" onclick="location.href='ai.html'">A</button></li>
          <li><button data-tab="network" data-label="Network" onclick="location.href='network.html'">N</button></li>
          <li><button data-tab="navigation" data-label="Navigation" onclick="location.href='navigation.html'">N</button></li>
          <li><button data-tab="experience" data-label="Experience" onclick="location.href='experience.html'">E</button></li>
          <li><button data-tab="resume" data-label="Resume" onclick="location.href='resume.html'">R</button></li>
          <li id="loginBtn"><a href="login.html" class="login-btn">로그인</a></li>
          </ul>
      </nav>
  </header>

  <main>
    <section id="summary-cards">
      <div class="card">
        <h3>포트폴리오</h3>
        <p>등록된 포트폴리오: <span id="portfolioCount">0</span>개</p>
        <p>최근 등록: <span id="lastPortfolio">-</span></p>
        <button onclick="location.href='portfolio.html'">바로가기</button>
      </div>

      <div class="card">
        <h3>AI 자기소개서</h3>
        <p>보유한 채팅방: <span id="aiCompletion">0</span>개</p>
        <p>최근 대화: <span id="lastAiEdit">-</span></p>
        <button onclick="location.href='ai.html'">바로가기</button>
      </div>

      <div class="card">
        <h3>이력서</h3>
        <p>등록된 이력서: <span id="resumeCount">0</span>개</p>
        <p>최근 등록: <span id="lastResume">-</span></p>
        <button onclick="location.href='resume.html'">바로가기</button>
      </div>

      <div class="card">
        <h3>경력 / 자격증</h3>
        <p>경력: <span id="careerCount">0</span>개, 자격증: <span id="certCount">0</span>개</p>
        <button onclick="location.href='experience.html'">바로가기</button>
      </div>

      <div class="card">
        <h3>게시글 (Network)</h3>
        <p>작성한 게시글: <span id="postCount">0</span>개</p>
        <p>최근 글: <span id="lastPost">-</span></p>
        <button onclick="location.href='network.html'">바로가기</button>
      </div>

      <div class="card">
        <h3>레벨 / 경험치</h3>
        <p>현재 레벨: <span id="currentLevel">Lv.0</span></p>
        <div class="xp-bar"><div class="xp-progress"></div></div>
        <p>XP: <span id="xpNow">0</span> / <span id="xpReq">0</span></p>
        <button onclick="location.href='level.html'">바로가기</button>
      </div>
    </section>

    <section id="charts">
      <div class="chart-box"><canvas id="activityChart"></canvas></div>
      <div class="chart-box"><canvas id="xpChart"></canvas></div>
    </section>

    <section id="activity-log">
      <h3>최근 활동 기록</h3>
      <table>
        <thead>
          <tr><th>날짜</th><th>활동</th><th>획득 XP</th></tr>
        </thead>
        <tbody id="logBody"></tbody>
      </table>
    </section>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/header.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="js/navigation.js"></script>
</body>
</html>
