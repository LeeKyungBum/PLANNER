<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세 | PLANNER</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/network.css">
</head>
<body>
  <header>
      <div class="logo" onclick="location.href='index.html'">PLANNER</div>
      <nav>
          <ul>
          <li><button data-tab="portfolio" data-label="Portfolio" onclick="location.href='portfolio.html'">P</button></li>
          <li><button data-tab="level" data-label="Level" onclick="location.href='level.html'">L</button></li>
          <li><button data-tab="ai" data-label="AI assistant" onclick="location.href='ai.html'">A</button></li>
          <li><button data-tab="network" data-label="Network" onclick="location.href='network.html'">N</button></li>
          <li><button data-tab="navigation" data-label="Navigation">N</button></li>
          <li><button data-tab="experience" data-label="Experience" onclick="location.href='experience.html'">E</button></li>
          <li><button data-tab="resume" data-label="Resume" onclick="location.href='resume.html'">R</button></li>
          <li id="loginBtn"><a href="login.html" class="login-btn">로그인</a></li>
          </ul>
      </nav>
  </header>

  <main id="postDetailContainer">
    <div class="post-header">
      <h2 id="postTitle">제목</h2>
      <div class="meta" id="postMeta"></div>
    </div>

    <img id="postImage" alt="게시글 이미지" style="display:none;">
    <div class="content" id="postContent"></div>

    <div class="form-actions">
      <div id="postActions" style="display:none;">
        <button id="editPostBtn">수정</button>&nbsp;&nbsp;
        <button id="deletePostBtn">삭제</button>
      </div>
      <button id="postListBtn" onclick="location.href='network.html'">목록으로</button>
    </div>

    <section class="comment-section">
      <h3>댓글</h3>
      <div id="commentList" class="comment-list"></div>

      <div class="comment-form">
        <textarea id="commentInput" placeholder="댓글을 입력하세요..."></textarea>
        <button id="commentSubmitBtn">등록</button>
      </div>
    </section>
  </main>
  <script src="js/auth-network.js"></script>
  <script src="js/network-detail.js"></script>
</body>
</html>
