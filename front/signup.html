<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 | PLANNER</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <header>
    <div class="logo" onclick="location.href='index.html'">PLANNER</div>
    <nav><ul><li><a href="login.html" class="login-btn">로그인</a></li></ul></nav>
  </header>

  <main>
    <div class="login-container">
      <h2>회원가입</h2>
      <form class="login-form" id="signupForm">
        <input id="name" placeholder="이름" required>
        <input id="affiliation" placeholder="소속 (회사 또는 학교)" required>
        <input id="email" placeholder="이메일(ID)" required>
        <input id="password" type="password" placeholder="비밀번호 (6자 이상)" required>
        <div id="pwMessage" class="validation-message"></div>
        <input id="confirmPassword" type="password" placeholder="비밀번호 재확인" required>
        <div id="confirmMessage" class="validation-message"></div>
        <input id="phone" placeholder="전화번호 (예: 010-1234-5678)" required>
        <button type="submit">회원가입</button>
      </form>
      <p class="signup-text">
        이미 계정이 있으신가요?  
        <a href="login.html">로그인</a>
      </p>
      <div id="serverMessage" class="server-message"></div>
    </div>
  </main>
  <footer>
    <p>© 2025 PLANNER | Designed by Lee Kyung Beom</p>
  </footer>
  <script src="js/signup.js"></script>
</body>
</html>
