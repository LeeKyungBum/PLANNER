<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 | PLANNER</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .validation-message {
      font-size: 12px;
      margin-top: -8px;
      margin-bottom: 5px;
      text-align: left;
      padding-left: 4px;
    }

    .validation-message.error {
      color: #e74c3c;
    }

    .validation-message.success {
      color: #27ae60;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .validation-message.success::before {
      content: "✔";
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">PLANNER</div>
    <nav>
      <ul>
        <li><a href="login.html" class="login-btn">← 로그인</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="login-container">
      <h2>회원가입</h2>
      <form class="login-form" id="signupForm">
        <input type="text" id="name" name="name" placeholder="이름" required>
        <input type="text" id="affiliation" name="affiliation" placeholder="소속 (회사 또는 학교)" required>
        <input type="text" id="userid" name="userid" placeholder="아이디" required>

        <input type="password" id="password" name="password" placeholder="비밀번호 (6자 이상)" required>
        <div id="pwMessage" class="validation-message"></div>

        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 재확인" required>
        <div id="confirmMessage" class="validation-message"></div>

        <input type="tel" id="phone" name="phone" placeholder="전화번호 (예: 010-1234-5678)" required>
        <button type="submit">회원가입</button>
      </form>

      <p class="signup-text">
        이미 계정이 있으신가요?  
        <a href="login.html">로그인</a>
      </p>
    </div>
  </main>

  <script>
    const pwInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirmPassword");
    const pwMessage = document.getElementById("pwMessage");
    const confirmMessage = document.getElementById("confirmMessage");

    // 비밀번호 길이 확인 (6자 이상)
    pwInput.addEventListener("input", () => {
      if (pwInput.value.length === 0) {
        pwMessage.textContent = "";
      } else if (pwInput.value.length < 6) {
        pwMessage.textContent = "비밀번호는 6자 이상이어야 합니다.";
        pwMessage.className = "validation-message error";
      } else {
        pwMessage.textContent = "사용 가능한 비밀번호입니다.";
        pwMessage.className = "validation-message success";
      }
      checkPasswordMatch(); // 비밀번호 확인 필드도 동시에 갱신
    });

    // 비밀번호 재확인
    confirmInput.addEventListener("input", checkPasswordMatch);

    function checkPasswordMatch() {
      const pw = pwInput.value;
      const confirm = confirmInput.value;

      if (confirm.length === 0) {
        confirmMessage.textContent = "";
        return;
      }

      if (pw !== confirm) {
        confirmMessage.textContent = "비밀번호가 일치하지 않습니다.";
        confirmMessage.className = "validation-message error";
      } else if (pw.length >= 6) {
        confirmMessage.textContent = "비밀번호가 일치합니다.";
        confirmMessage.className = "validation-message success";
      } else {
        confirmMessage.textContent = "";
      }
    }

    // 폼 제출 시 검증
    document.getElementById("signupForm").addEventListener("submit", (e) => {
      e.preventDefault();
      if (pwInput.value.length < 6) return;
      if (pwInput.value !== confirmInput.value) return;

      alert("회원가입이 완료되었습니다!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
