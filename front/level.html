<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>L - Level | PLANNER</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/level.css">
</head>
<body>
  <header>
    <div class="logo" onclick="location.href='index.html'">PLANNER</div>
    <nav>
        <ul>
        <li><button data-tab="portfolio" data-label="Portfolio" onclick="location.href='portfolio.html'">P</button></li>
        <li><button data-tab="level" data-label="Level" onclick="location.href='level.html'">L</button></li>
        <li><button data-tab="application" data-label="Application">A</button></li>
        <li><button data-tab="network" data-label="Network">N</button></li>
        <li><button data-tab="navigation" data-label="Navigation">N</button></li>
        <li><button data-tab="experience" data-label="Experience" onclick="location.href='experience.html'">E</button></li>
        <li><button data-tab="resume" data-label="Resume">R</button></li>
        <li id="loginBtn"><a href="login.html" class="login-btn">로그인</a></li>
        </ul>
    </nav>
    </header>

  <main>
    <section id="level-summary">
      <h2>LEVEL <span id="currentLevel">1</span></h2>
      <p>XP: <span id="currentXP">0</span> / <span id="requiredXP">1</span></p>
      <div class="xp-bar"><div id="xpProgress"></div></div>
      <p id="nextGoal">다음 레벨까지 <span id="xpRemaining">1</span> XP 남음</p>
    </section>

    <section id="activity-log">
      <div class="table-container">
        <table>
          <thead>
            <tr><th>날짜</th><th>활동</th><th>XP</th></tr>
          </thead>
          <tbody id="logBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/level.js"></script>
</body>
</html>
