<body>
    <header>
    <div class="logo">
      <a href="index.html">PLANNER</a>

  <h2>My Portfolio</h2>

  <form id="uploadForm" enctype="multipart/form-data">

    <textarea name="description" placeholder="설명" required></textarea>
    <input type="file" name="file" accept=".pdf,.pptx" required />
    <button type="submit">업로드</button>
  </form>

  <div id="portfolio-list" class="portfolio-grid"></div>
</section>
