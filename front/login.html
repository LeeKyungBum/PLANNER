<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인 | PLANNER</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <header>
    <div class="logo" onclick="location.href='index.html'">PLANNER</div>
    <nav>
      <ul>
        <li><a href="index.html" class="login-btn">← 홈으로</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="login-container">
      <h2>로그인</h2>
      <form class="login-form" id="loginForm">
        <input type="text" id="email" placeholder="아이디" required>
        <input type="password" id="password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
      </form>

      <p class="signup-text">
        계정이 없으신가요?  
        <a href="signup.html">회원가입</a>
      </p>
      <div id="serverMessage" class="server-message"></div>
    </div>
  </main>
  <script src="js/login.js"></script>
</body>
</html>
