<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자기소개서 | PLANNER</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/resume.css">
</head>
<body>
    <header>
        <div class="logo" onclick="location.href='index.html'">PLANNER</div>
        <nav>
            <ul>
            <li><button data-tab="portfolio" data-label="Portfolio" onclick="location.href='portfolio.html'">P</button></li>
            <li><button data-tab="level" data-label="Level" onclick="location.href='level.html'">L</button></li>
            <li><button data-tab="application" data-label="Application">A</button></li>
            <li><button data-tab="network" data-label="Network" onclick="location.href='network.html'">N</button></li>
            <li><button data-tab="navigation" data-label="Navigation">N</button></li>
            <li><button data-tab="experience" data-label="Experience" onclick="location.href='experience.html'">E</button></li>
            <li><button data-tab="resume" data-label="Resume" onclick="location.href='resume.html'">R</button></li>
            <li id="loginBtn"><a href="login.html" class="login-btn">로그인</a></li>
            </ul>
        </nav>
    </header>

  <div class="resume-container">
    <h1>자기소개서 작성</h1>
    
    <div class="form-group">
      <label>제목</label>
      <input type="text" id="title" placeholder="예: 카카오 지원 자기소개서">
    </div>

    <div class="form-group">
      <label>지원 회사</label>
      <input type="text" id="company" placeholder="예: Kakao">
    </div>

    <div id="qaContainer">
      <div class="qa-block">
        <input type="text" class="question" placeholder="질문을 입력하세요.">
        <textarea class="answer" placeholder="답변을 입력하세요."></textarea>
      </div>
    </div>

    <button id="addQuestionBtn" class="add-btn">＋ 질문 추가하기</button>

    <button id="saveBtn" class="save-btn">저장하기</button>
    <p id="message"></p>
  </div>
  <hr>
  <h2 class="listTitle">작성한 자기소개서</h2>
  <div id="resumeList" class="resume-list"></div>
  <footer>
    <p>© 2025 PLANNER | Designed by Lee Kyung Beom</p>
  </footer>
  <script src="js/auth.js"></script>
  <script src="js/resume.js"></script>
</body>
</html>
